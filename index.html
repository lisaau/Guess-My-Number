<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess My Number</title>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="question-mark.png" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <h1>Guess a Number!</h1>
        
        <div class="actions">
            <p>Guess a number between 0 and 10</p>
            <input type="text" id="users-guess" placeholder="0 - 10">
            <input type="submit" value="Submit" id="submit">
        </div>

        <p id='announcement'></p>
        <div class="previous-guesses">
            <p id='previous-guesses'><b>Previous Guesses:</b></p>
        </div>

        <div class="actions"><button type='button' id="reset">Reset</button></div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="action.js"></script>
</body>
</html>
